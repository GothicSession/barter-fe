<tui-icon
    [icon]="'@tui.search'"
    [style.color]="'var(--tui-background-accent-1)'"
    (click)="openedDialog.set(true)"
/>
<ng-template
    [tuiSheetDialog]="openedDialog()"
    [tuiSheetDialogOptions]="dialogOptions"
    (tuiSheetDialogChange)="openedDialog.set($event)"
>
    <barter-search-events-dialog (cancelEvent)="openedDialog.set(false)" />
</ng-template>
