<div class="dialog">
    <form
        class="dialog__form form"
        [formGroup]="searchEventsService.form"
        (ngSubmit)="handleSubmit()"
    >
        <div class="form__top">
            <tui-input
                tuiTextfieldSize="s"
                class="form__search"
                tuiTextfieldIconLeft="@tui.search"
                formControlName="search"
                [tuiTextfieldCleaner]="true"
                [tuiTextfieldLabelOutside]="true"
            >
                Поиск...
                <input
                    tuiTextfieldLegacy
                    type="text"
                    enterkeyhint="search"
                    (keydown.enter)="handleSubmit()"
                />
            </tui-input>
            <button
                type="button"
                tuiButton
                appearance="flat"
                class="form__cancel"
                [size]="'s'"
                (click)="handleCancel()"
            >
                Отмена
            </button>
        </div>
        <div class="form__history"></div>
    </form>
</div>
