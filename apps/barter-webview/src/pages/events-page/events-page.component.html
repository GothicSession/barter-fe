@if ({ events: eventEntityFacade.getEvents() }; as tplData) {
    <div class="events">
        <div class="events__list-wrapper">
            <div class="events__top">
                <span class="events__title tui-text_h6">
                    Ближайшие события
                </span>
                <button
                    class="events__search-button"
                    iconStart="@tui.search"
                    tuiIconButton
                    appearance="flat"
                    size="m"
                    type="button"
                    searchEvents
                ></button>
            </div>
            <div class="events__list">
                @for (event of tplData.events(); track event.id) {
                    <barter-event-card class="events__item" [event]="event" />
                }
            </div>
        </div>
    </div>
}
